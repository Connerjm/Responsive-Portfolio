<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information. -->
    <meta charset="UTF-8">

    <!-- Imports. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/style.css">

    <!-- Title of my website. -->
    <title>Conner's Portfolio!</title>
</head>

<body>
    <!-- Building the navbar. -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
        <!-- Name with link to "home page". -->
        <a class="navbar-brand h1" id="nameIcon" href="../index.html">Conner Martin</a>
        <!-- Replace the nav items with a button at a specified breakpoint. -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Target div to collapse and replace with the navbar toggler icon. -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar options with links to other pages. -->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Building my main content section. -->
    <section class="container clearfix">
        <h1>Contact</h1>
        <hr>
        <!-- Creating my form. -->
        <form>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="email" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea class="form-control" id="messageInput" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-custom" onclick="popup()">Submit</button>

            <!-- Added a little popup to alert the user that the form doesn't actually do anything. -->
            <script>
                function popup()
                {
                    alert("Don't worry. It doesn't actually save any info!");
                }
            </script>
        </form>
    </section>

    <!-- Building my footer with a little faux copyright. -->
    <footer>&copy;Copyright</footer>

    <!-- This JS will make the Bootstrap nav open when the toggler is clicked. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
